<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wind simulator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/svg.js"></script>
    <script src="js/canvas.js"></script>
</head>

<body>
    <div class="container " id="container">
        <div class="header">
            <h1 id="header">DARTS</h1>
        </div>
        <div class="left-div">
            <div id="svg-div">
                <svg width="600" height="600" id="svg">
                    <g id="board">
                        <circle cx="300" cy="300" r="160" fill="#404040" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="144" fill="#F7F6DC" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="88" fill="#404040" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="72" fill="#F7F6DC" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="16" fill="#404040" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="4" fill="#F7F6DC" stroke-width="1px" stroke="black"/>
                    </g>
                </svg>
            </div>
            <h2>SVG</h2>
        </div>
        <div class="right-div">
            <canvas class="center" id="canvas" width="600" height="600"></canvas>
            <h2>CANVAS</h2>
        </div>
    </div>
</body>
</html>
