<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wind simulator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/svg.js"></script>
    <script src="js/canvas.js"></script>
</head>

<body>
    <div class="container " id="container">
        <div class="header">
            <h1 id="header">DARTS</h1>
        </div>
        <div class="left-div">
            <!--svg-->
            <svg width="600" height="600" id="svg">
                <!-- board -->
                <g>
                  <circle cx="300" cy="300" r="160" fill="black" stroke-width="1px" stroke="grey"/>
                  <circle cx="300" cy="300" r="144" fill="#F7F6DC" stroke-width="1px" stroke="grey"/>
                  <circle cx="300" cy="300" r="88" fill="black" stroke-width="1px" stroke="grey"/>
                  <circle cx="300" cy="300" r="72" fill="#F7F6DC" stroke-width="1px" stroke="grey"/>
                  <circle cx="300" cy="300" r="16" fill="black" stroke-width="1px" stroke="grey"/>
                  <circle cx="300" cy="300" r="4" fill="#F7F6DC" stroke-width="1px" stroke="grey"/>
                </g>
                <!-- dart -->
                <g  transform="translate(0,200)">
                  <polygon points="301.5,230 300.1,200 299.9,200 298.5,230" fill="black" ></polygon>
                  <polygon points="300,332 314,329 312,309 300,300 288,309 286,329" fill="grey" stroke="black" stroke-width="0.5px"></polygon>
                  <polygon points="297,331.4 300,332 303,331.4 306,240 303,230 297,230 294,240" fill="grey" stroke="black" stroke-width="0.5px" />
                </g> 
            </svg>
            <h2>SVG</h2>
        </div>
        <div class="right-div">
            <canvas width="600" height="600" id="canvas">
            </canvas>
            <h2>CANVAS</h2>
        </div>
    </div>
</body>

</html>
