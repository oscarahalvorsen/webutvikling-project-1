<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wind simulator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/svg.js"></script>
    <script src="js/canvas.js"></script>
</head>

<body>
    <div class="container " id="container">
        <div class="header">
            <h1 id="header">DARTS</h1>
        </div>
        <div class="left-div">
            <!--svg-->
            <div id="svg-div">
                <svg width="600" height="600" id="svg">
                    <!-- board -->
                    <g id="board">
                        <circle cx="300" cy="300" r="160" fill="#404040" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="144" fill="#F7F6DC" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="88" fill="#404040" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="72" fill="#F7F6DC" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="16" fill="#404040" stroke-width="1px" stroke="black"/>
                        <circle cx="300" cy="300" r="4" fill="#F7F6DC" stroke-width="1px" stroke="black"/>
                    </g>
                    <!-- dart -->
                    
                    
                </svg>
                <svg class="dart">
                    <g id="dart" transform="translate(300,0)">
                        <polygon points="1.5,630 0.1,600 -0.1,600 -1.5,630" fill="black" ></polygon>
                        <polygon points="0,732 14,729 12,709 0,700 -12,709 -14,729" fill="grey" stroke="black" stroke-width="0.5px"></polygon>
                        <polygon points="-3,731.4 0,732 3,731.4 6,640 3,630 -3,630 -6,640" fill="grey" stroke="black" stroke-width="0.5px" />
                    </g> 
                </svg>
            </div>
            <h2>SVG</h2>
        </div>
        <div class="right-div">
            <canvas class="center" id="canvas" width="600" height="600"></canvas>
            <h2>CANVAS</h2>
        </div>
    </div>
</body>

</html>
